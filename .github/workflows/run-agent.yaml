name: Run job agent

on:
  schedule:
    - cron: "0 8 * * *"   # every day at 08:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run agent
        run: |
          python agent.py

      - name: Commit seen jobs
        run: |
          git config user.name "job-agent"
          git config user.email "job-agent@users.noreply.github.com"
          git add seen.json || true
          git commit -m "Update seen jobs" || true
          git push || true
